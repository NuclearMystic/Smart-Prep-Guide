<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Prep Guide</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles/smart_prep_guide.css">
</head>
<body>
    <header>
        <h1>Smart Prep Guide</h1>
        <div id="notificationBar"></div>
    </header>

    <main>
        <!-- Create New PrepItem Section -->
        <section id="createPrepItem">
            <h3>Create New PrepItem</h3>
            <form id="prepItemForm">
                <label for="itemName">Name:</label>
                <input type="text" id="itemName" placeholder="Enter item name" required><br>
                
                <label for="unitPrefix">Unit Prefix (e.g., lbs, batch):</label>
                <input type="text" id="unitPrefix" placeholder="Enter unit prefix"><br>
                
                <label for="isFrozen">
                    <input type="checkbox" id="isFrozen"> Contains Frozen Ingredients
                </label><br>
                
                <button type="submit">Add Item</button>
            </form>
        </section>
    
        <!-- All PrepItems Section -->
        <section id="allPrepItems">
            <h3>All PrepItems</h3>
            <ul id="prepItemsList"></ul>
            <button id="addToPrepListButton">Add Selected</button>
            <button id="deleteItemsButton">Delete Selected</button>
        </section>

        <!-- Prep List Section -->
        <section id="prepList" class="droppable">
            <h3>Prep List</h3>
            <ul id="prepListItems"></ul>
        </section>
    </main>
    
    <footer>
        <p>Â© 2025 Smart Prep Guide</p>
    </footer>

    <!-- Link to the JavaScript file -->
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
